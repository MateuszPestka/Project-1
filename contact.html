<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vegan meal delivery service website based in Dublin, Ireland. Covering Galway, Dublin and Cork.">
    <meta name="keywords" content="vegan, vegeterian, meal delivery, vegan delivery, meal plan, reasons to be vegan, dublin, ireland, galway, cork, food,">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Vegan Drop Meals</title>
</head>
<body>
<!--Navigation links and logo-->    
    <header>
        <a href="index.html">
            <h1 id="logo">Vegan Drop Meals</h1>
        </a>    
        <nav>
            <ul id="menu">
                <li id="sign-up">
                    <a href="contact.html" class="current">Contact Us!</a>
                </li>
                <li class="info">
                    <a href="faq.html">FAQ</a>
                </li>
                <li class="info">
                    <a href="whyvegan.html">Why Vegan</a>
                </li>
                <li class="info">
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form">
        <form action="#" method="POST" class="contact-form">
            <h2>
                Contact us to find out more!
                <br>
                Or if you want to talk to our dieticians!
            </h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
            <h4>Preferred way of contact</h4>
            <label for="pemail">Email Address:</label>
            <input type="radio" id="pemail" name="contact_preference" value="mail" required>
            <label for="ptel">Phone:</label>
            <input type="radio" id="ptel" name="contact_preference" value="tel" required>
        </form>
    </section>
    <!--Social media links-->
    <footer>
        <div>
        <h2>
            Every day is a good
            <br>
             day to go vegan!
        </h2>
        </div>
        <div class="social-div">
            <ul class="social">
                <li>
                    <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Instagram.(It opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Facebook.(It opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Twitter.(It opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" rel="noopener" target="_blank"
                    aria-label="Subscribe to us on Youtube for new recipes.(It opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/53cf9afe11.js" crossorigin="anonymous"></script>
</body>
</html>
